<!doctype html>
<html ng-app="scoringApp">

<head>
    <title>Scoring</title>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/favicon.ico" type="image/ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/ngstorage@0.3.11/ngStorage.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/831c51a170.css">
    <link rel="stylesheet" href="assets/scoring.css?v=1.5">
    <link rel="stylesheet" href="assets/firework.css">

    <script src="assets/js/bs-toggle.js"></script>
    <script src="assets/js/firework.js"></script>

    <script src="app/scoring.js?v=1.6"></script>
</head>

<body>
    <div class="container flex-container" ng-controller="ScoringController as scoring">
        <base href="/scoring/">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-1 flex-grow-0">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span>Crazy Rummy v{{scoring.version}}</span>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/scoring/score" data-toggle="collapse" data-target="#navbarSupportedContent">Score</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/scoring/history" data-toggle="collapse" data-target="#navbarSupportedContent">History</a>
                    </li>
                    <li>
                        <span class="nav-link" ng-click="scoring.clearScores()">Reset</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/scoring/import" data-toggle="collapse" data-target="#navbarSupportedContent">Import</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/scoring/export" data-toggle="collapse" data-target="#navbarSupportedContent">Export</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="flex-grow-1" ng-view></div>

    </div>
</body>

</html>
